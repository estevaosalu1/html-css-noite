<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela001.css">
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
    <tr class="destaque"><!--Primeira linha da tabela-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr><!--Fim da primeira linha-->
    <tr><!--Segunda linha da tabela-->
        <td>A2</td>
        <td>B2</td>
        <td class="verde">C2</td>
    </tr><!--Fim da segunda linha-->
    <tr><!--Terceira linha da tabela-->
        <td class="verde">A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr><!--Fim da terceira linha-->
    </table>
</body>
</html>
